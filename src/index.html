<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Music feeder - mufee</title>


        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>
        <header>
            <div class="hero">
                <div class="center">
                    <h1>TASTE</h1>
                    <h3 class="h3">Engage<br>in<br>art</h3>
                </div>
            </div>
            <div class="navigation container">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
        </header>

        <div class="pages">
            <div id="home"></div>
            <div id="search"></div>
            <div id="discover"></div>
        </div>
        <div class="footer container">All rigts reserved</div>

        <!--- templates --->

        <!--- template Song --->
        <script id="song" type="text/x-handlebars-template">
            <div>Song {{id}}</div>
        </script>

        <!--- template Home Page --->
        <script id="homePage" type="text/x-handlebars-template">
            <div class="container">
                <div class="songs-list"></div>
            </div>
            <div class="contacts">
                <h1>Subscribe <span>Now</span></h1>
                <div class="center">
                    <div class="subscribe"><button class="btn">Join Now</button></div>
                    <div class="details">
                        <div class="event">
                        <div class="artist">
                            <h2 >Dean</h2>
                            <h2>Hen<span>son</span></h2>
                        </div> 
                        <div class="image-box">
                            <div class="image-wrapper">
                                <img src="images/artist.jpg">
                            </div>
                        </div>
                    </div>
                        <div class="album" >
                            <div>NEW ALBUM</div>
                            <div>Available only for subscribers</div>
                        </div>

                        </div>
                </div>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>

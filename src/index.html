<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Music feeder - mufee</title>

        <link rel="stylesheet" href="/vendor/audio-player-1.1.2/css/green-audio-player.min.css">
        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>
        <header>
            <div class="hero">
                <div class="center">
                    <h1>TASTE</h1>
                    <h3 class="h3">Engage<br>in<br>art</h3>
                </div>
            </div>
            <div id="nav-bar" class="container">
                <div class="navigation">
                    <a href="#home">Home</a>
                    <a href="#search">Search</a>
                    <a href="#discover">Discover</a>
                </div>
            </div>
        </header>

        <div id="pages">
            <div id="home"></div>
            <div id="search"></div>
            <div id="discover"></div>
            <div id="admin"></div>
        </div>
        <div class="footer container">All rights reserved</div>

        <!--- templates --->

        <!--- template Song --->
        <script id="song" type="text/x-handlebars-template">
            <h2>{{author}} - {{title}}</h2>
            <div class="{{{ className }}} song">
            <audio>
                <source src="/songs/{{{ filename }}}" type="audio/mpeg">
            </audio>
            </div>
            <div class="song_details">
                <h5>Categories:
                    {{#each categories}}
                        {{ this }}
                    {{/each}}
                </h5>
                <h5>#{{ ranking }} in the ranking</h5>
            </div>
        </script>

        <!--- template discover page --->
        <script id="discoverPage" type="text/x-handlebars-template">
            <h1>discover</h1>
            <h3>Give it a try!</h3>
            <div class="discover container">
                <div class="songs-list container"></div>
            </div>
        </script>

        <!--- template search page --->
        <script id="searchPage" type="text/x-handlebars-template">
            <h1>search</h1>
                <div class="search-top container">
                <label class="search-input container"> Name
                    <input type="text"> 
                    <button class="btn">Search</button>
                </label>
            </div>
            <div class="search container">
                <div class="songs-list container"></div>
            </div>
        </script>

        <!--- template Home Page --->
        <script id="homePage" type="text/x-handlebars-template">
            <div class="homePage container">
                <div class="songs-list container"></div>
            </div>
            <div class="contacts">
                <h1>Subscribe <span>Now</span></h1>
                <div class="center">
                    <a class="subscribe" href="#admin"><button class="btn">Join Now</button></a>
                    <div class="details">
                        <div class="event">
                        <div class="artist">
                            <h2 >Dean</h2>
                            <h2>Hen<span>son</span></h2>
                        </div> 
                        <div class="image-box">
                            <div class="image-wrapper">
                                <img src="images/artist.jpg">
                            </div>
                        </div>
                    </div>
                        <div class="album" >
                            <div>NEW ALBUM</div>
                            <div>Available only for subscribers</div>
                        </div>

                        </div>
                </div>
            </div>
        </script>

        <!--- admin page --->
        <script id="adminPage" type="text/x-handlebars-template">
        <h1>Register</h1>
        <h2>Upload your music</h2>
        <input type="file">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
        <script src="/vendor/audio-player-1.1.2/js/green-audio-player.min.js"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
